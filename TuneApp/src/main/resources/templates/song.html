<!DOCTYPE html>
<html>
<head>
<title>ADD SONG</title>
<link rel="stylesheet" type="text/css" href="/song.css">
</head>
<body>
<div class="container-addSong">
<h2 style="text-align: center; font-size: 35px;font-family: serif; margin-bottom: 10px;">AddSong Here</h2>
	<form action="addsongs" method="post">
		<label>Song Name:</label>
		<input type="text" name="name" placeholder="Enter Song Name"><br><br>
		
		<label>Song Artist:</label>
		<input type="text" name="artist" placeholder="Enter the Artist"><br><br>
		
		<label>Song Genre:</label>
		<input type="text" name="genre" placeholder="Enter the Genre"><br><br>
		
		<label>Song Link:</label>
		<input type="text" name="link" placeholder="Enter Link Here"><br><br>

		<input type="submit" value="ADD SONG" class="btn-submit">			
	</form>
	</div>
</body>
</html>
