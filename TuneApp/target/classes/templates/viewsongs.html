<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>VIEW SONG PAGE</title>

<style>
	table {
    	font-size: 36px;  
		}
</style>
<link rel="stylesheet" type="text/css" href="/viewsongs.css">
</head>
<body>
<div class="container-viewsong">
<h2 style="text-align: center;">Sample Table</h2>

	<table border="1px">
		<thead>
			<tr>
				<th>name</th>
				<th>artist</th>
				<th>genre</th>
				<th>play</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="song:${songs}">
				<td th:text="${song.name}"></td>
				<td th:text="${song.artist}"></td>
				<td th:text="${song.genre}"></td>
				<td>
					<audio controls>
						<source th:src="${song.link}" type="audio/mpeg">
						Your browser does not support the audio element.
					</audio>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
